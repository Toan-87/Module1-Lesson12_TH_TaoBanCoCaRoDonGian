<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Co Caro</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"/>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let board = [];
    let data = '';
    for (i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    for (i = 0; i < 5; i++) {
        data += '<br/>'
        for (j = 0; j < 5; j++) {
            data += board[i][j] + '&nbsp;&nbsp;';
        }
    }
    data = data + "<br/><br/><input type='button'value='Change Value' onclick='changeValue()'>";
    document.getElementById('carogame').innerHTML = '<hr/>' + data;
    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = 'x';
        for (i = 0; i < 5; i++) {
            data += '<br/>'
            for (j = 0; j < 5; j++) {
                data += board[i][j] + '&nbsp;&nbsp;&nbsp;';
            }
        }
        data += "<br/><br/><input type='button'value='Change Value' onclick='changeValue()'>";
        document.getElementById('carogame').innerHTML = data
    }
</script>
</body>
</html>
